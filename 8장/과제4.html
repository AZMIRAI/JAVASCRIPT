<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //문제 되지않는이유.
      //문자입력으로 인식해서 1,2 를 그냥 붙혀서 12로 보인다
      //이때는 , +로 정수로 바꿔준다
      let x = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
      let y = prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);
      alert((+x)+(+y));
    </script>
  </body>
</html>
