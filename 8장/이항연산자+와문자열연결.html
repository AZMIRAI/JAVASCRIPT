<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let s = "my"+"string";
      alert(s);//mystring

      alert('1'+2);//12
      alert(2+'23');//223

      alert(2+2+'1');//41이 출력

      alert(6 - '2'); // 2를 숫자로 바꾼 후 연산이 진행됨
      alert('6'/'2');//3 두 연산자가 숫자로 바뀐후 연산이진행됨


    </script>
  </body>
</html>
