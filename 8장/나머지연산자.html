<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      alert(5%2);//5를 2로 나눈후의 나머지인 1을 출력
      alert(8%3);//8을 3으로 나눈 후의 나머지인 2를 출력

      alert(2**2);//거듭제곱 연산자 2의 제곱
      alert(2**4)  //거듭제곱 연산자 2의 4제곱
      alert(4**(1/2));//해답 2 (1/2 거듭제곱은 제곱근)
      alert(8**(1/3));//해답 2 (1/2 거듭제곱은 세제곱근)

      
    </script>
  </body>
</html>
