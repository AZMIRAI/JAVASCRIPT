<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      Watch       : 표현식을 평가하고 결과를 보여줌
      Call stack  : 코드를 해당 중단점으로 안내한
                    실행경로를 역순으로표시
      Scope       : 현재 정의된 모든 변수를 출력합니다
      Local       : 함수의 지역변수를 보여줌
      Global      : 함수 바깥에 정의된 전역변수를 보여줌

      실행추적하기

      Resume      : 스크립트 실행을 다시 시작함 (F8키)
      Step        : 다음 명령어를 실행함 (F9키)
      Step over   : 다음 명령어를 실행하되
                    함수 안으로 들어가지않음(F10키)

      콘솔로그
      // 콘솔창을 열어 결과를 확인해 보세요.
      for (let i = 0; i < 5; i++) {
        console.log("숫자", i);
      }
    </script>
  </body>
</html>
