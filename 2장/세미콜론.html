<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script>
        //세미콜론(;)이 없어도 동작한다
        alert('hello')
        alert('hello')
        //자동삽입이 일어나지 않았기때문에 6이출력
        //어떤줄이 +로 끝나면 그 줄은 불완전한 표현식
        //이런형식의 코드는 동작을한다
        alert(3+
        1
        +2);
        //대괄호 앞에는 세미콜론이 있다고 가정하지않음
        alert("에러가 발생합니다") [1,2].for(alert);
      </script>
  </body>
</html>
