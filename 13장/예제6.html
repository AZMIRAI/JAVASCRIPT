<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let userNumber;
      //사용자로부터 입력받을 변수선언
        do {
          //do while 문 활용
          userNumber = prompt("100초과 숫자를 입력", 0);
          //사용자에게 받음
        } while (userNumber <= 100);
        //입력 번호가 100미만이면 다시 반복
    </script>
  </body>
</html>
