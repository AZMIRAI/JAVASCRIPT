<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++){
      alert( i );
      }
      //이경우 1부터 4까지 출력후 꺼잠
      for (let i = 0; i < 5; ++i){
        alert( i );
      }
      //이 경우도 1부터 4까지 출력

      //증가연산자가 반환하는값은 2에 쓰이지 않아서,
      //i++ ++i for문에서는 관계가 없다
    </script>
  </body>
</html>
