<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script>
        //admin과 name이라는 변수를 선언
        let admin,
            name;
        //name에 값으로 "john"을 할당해보세요
        name  = 'john';
        //name의 값을 admin에 복사해보세요
        admin = name;
        //admin의 값을 alert 창에 띄워보세요
        //john이 출력 되어야 합니다
        alert(admin);
      </script>
  </body>
</html>
